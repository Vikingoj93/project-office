<html lang="en">

</head>
<body>
    <nav class="nav-container">                   
            <img class="logo-menu" src="/icons/icon_menu.svg" alt="menu">         
            <img src="https://pbs.twimg.com/ext_tw_video_thumb/1192638397162098688/pu/img/_GjxcGNfwt-7nP8S.jpg" alt="logo" style="width: 100px; height: 48px;" class="logo-cvm">
            <div class="container-menu">
                <ul>
                    <li>
                        <a href="#">Calculadora</a></li>
                    <li>
                        <a href="#">Registro</a>
                    </li>
                    <li>
                        <a href="#">Others</a>
                    </li>
                </ul>
            </div>
            <div class="notification-container">
                <ul>
                    <li class="nav-usuario">example@gmail.com</li>
                </ul>
            </div>
        </nav>

    <div class="desktop-menu inactive">
        <ul>
            <li>
                <a href="/">Mi cuenta</a>
            </li>
            <li>
                <a href="/">Desconectar</a>
            </li>
        </ul>

    </div>
    <div class="mobile-menu inactive">
        <ul>
            <li>
                <a href="/">My account</a>
            </li>
        </ul>

        <ul>
            <li class="email-mobile">
                <a href="/">example@gmail.com</a>
            </li>
            <li class="sign-out">
                <a href="/">Sign out</a>
            </li>
        </ul>
    </div>

    <section class="container-section">
        <section class="section-calculadora">
            <div class="calculadora-dolares">
                <div class="total">
                    <div>
                        <label for="totalD">Total dolares</label>
                        <p type="number" name="totalD" id="total-d">20$</p>            
                    </div>
                </div>
                <div>
                    <label class="label-peso-gr" for="peso">Peso</label>
                    <input class="input-peso-gr" type="number" name="peso" id="peso-gr" placeholder="">
                </div>
                <div>
                    <label class="label-precio-dolares" for="precioD">Precio dolares</label>
                    <input class="input-precio-dolares" type="number" name="precioD" id="precio-d">
                </div>
            </div>
            <div class="calculadora-bolivares">
                <div class="total">
                    <div>
                        <label for="totalB">Total Bolivares</label>
                        <p type="number" name="totalB" id="total-b">20Bs</p>
                    </div>
                </div>
                <div>
                    <label class="label-peso-gr" for="peso">Peso</label>
                    <input class="input-peso-gr" type="number" name="peso" id="peso-gr" placeholder="">
                </div>
                <div>
                    <label class="label-precio-bolivares" for="precioB">Precio Bolivares</label>
                    <input class="input-precio-bolivares" type="number" name="precioB" id="precio-b">
                </div>
            </div>
        </section>

    
        <section class="section-compra ">
            <h1>Registros de compra - Grameado</h1>
            <div class="input-compra">
                <label for="peso-compra">Peso</label>
                <input type="number" name="peso" id="peso-compra">
    
                <label for="precio-compra">Precio</label>
                <input type="number" name="precio" id="precio-compra">
    
                <label for="total-pagado">Total</label>
                <input type="number" name="peso" id="total-pagado">
    
                <button class="button-compra" type="submit">Registrar</button>
                
            </div>
        </section>

        <section class="section-registro">            
            <div class="registro-compra">
                <p> peso: 1gr </p>
                <p> precio: 48$</p>
                <p> total: 48$</p>
            </div>
        </section>
    
    </section>
    

</body>
</html>
